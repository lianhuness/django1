{% extends "base.html" %}
{% block title %}
<!-- 标题-->
{% endblock %}

{% block content %}
<h1> 用户列表 </h1>

    <table class="table">
        <tr>
            <th> 用户名 </th>
            <th> 姓名 </th>
            <th> 类别 </th>
        </tr>

        {%  for user in users %}
            <tr>
                <td> {{ user.username }}</td>
                <td> {{ user.first_name}}</td>
                <td>
                    {% if user.hdcrmuserinfo %}
                        {{ user.hdcrmuserinfo }}
                    {%  endif %}
                </td>
            </tr>
        {%  endfor %}
    </table>
{% endblock %}
